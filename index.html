<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destroyer</title>
    <link rel="icon" href="./assets/images/NaveLogo.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="painel">
        <p id="statusPlaneta"></p> 
        <div id="medidorPlaneta">
            <div id="barraPlaneta"></div>
        </div>
        <div id="contBombas">
            <p id="placar"></p>
            <p id="bombasRestante"></p>
        </div>
    </div>

    <div id="telaMsg" class="telaMsg">
        <h2>Regra do jogo</h2>
        <p>O objetivo do jogo é impedir que os meteoros cheguem no final da sua tela. <br>
         Comandos do jogo: <br>
        - Seta Esquerda <br> 
        - Seta Para Cima <br>
        - Seta Direita <br>
        - Seta Para Baixo <br>
        - Espaço: Para atirar 
        </p>
        <button class="btn" onclick="startGame()">Jogar</button>
    </div>

    <div id="navJog" class="navJog">

    </div>
    <div class="teste">
        <p id="msgFinal"></p>
        <button class="btn" onclick="atualization()">Jogar Novamente</button>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
